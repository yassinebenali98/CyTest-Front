{% extends 'base.html' %}

{% block content %}
    

    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <h4 class="title">Projects</h4>
                <p class="category">My Projects</p>
            </div>
            <div class="content table-responsive table-full-width">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr> 
                        <th>Name</th>
                        <th>Description</th>

                    </tr>
                    </thead>
                    <tbody>
                        {% for engagement in engagements %}
                        <tr>
                           
                            <td>{{ engagement.name }}</td>
                            <td>{{ engagement.description }}</td>
                            <!-- Add more table cells with the corresponding product attributes -->
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>
{% endblock %}
